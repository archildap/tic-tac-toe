<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1 class="turn"></h1>
    <h1 class="result"></h1>
    <div class="game-board">
    </div>
    <form action="" id="name-input">
        <h3 class="input-title">Please enter player names!</h3>
        <div>
            <label for="player1">Player 1 name</label>
            <input type="text" id="player1" name="player1" required>
        </div>
        <div>
            <label for="player2">Player 2 name</label>
            <input type="text" id="player2" name="player2" required>
        </div>
        <button class="btn form-submit">Submit Names</button>
    </form>
    <div class="buttons">
        <button class="btn start-btn">Start</button>
        <button class="btn restart-btn">Restart</button>
    </div>

</body>

</html>
